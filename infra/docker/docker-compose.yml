services:
  # MongoDB
  mongo:
    image: mongo:7
    container_name: fab-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: fab_o2o
    volumes:
      - mongo_data:/data/db
    networks:
      - fab-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: fab-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fab-network

  # API (NestJS)
  api:
    build:
      context: ../../apps/api
      dockerfile: ../../infra/docker/api.Dockerfile
    container_name: fab-api
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      MONGODB_URI: mongodb://admin:password@mongo:27017/fab_o2o?authSource=admin
      REDIS_URL: redis://redis:6379
    depends_on:
      - mongo
      - redis
    networks:
      - fab-network
    volumes:
      - ../../apps/api:/app
      - /app/node_modules

volumes:
  mongo_data:
  redis_data:

networks:
  fab-network:
    driver: bridge
